<div class="container text-center mt-5">
  <div class="row">
    <div class="col-8">
      <form>
        <div class="mb-3">
          <h2 for="taskList" class="form-label">Add new task title</h2>
          <input #taskInput type="text" class="form-control" id="taskList" aria-describedby="taskListDesc">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <button type="button" class="btn btn-secondary m-2" routerLink="../">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="addNewTask(taskInput.value)">Add Task List</button>
    </div>
  </div>
</div>
